<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'base/style.css' %}" />
    <title>Document</title>
  </head>
  <body>
    <h1>Login</h1>
    <form action="" method="post">
      {% csrf_token %}
      <label for="fname">Email:</label>
      <input type="text" id="fname" name="email" />
      <label for="lname">Password:</label>
      <input type="password" id="lname" name="password" />
      <a href="{% url 'register' %}">Not Signed up?</a>
      <a href="{%url 'welcome' %}"><button type="submit" value="OK">Entrar</button></a>
    </form>
  </body>
</html>
